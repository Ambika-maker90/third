<html>
<head>
<title>Login page</title>
</head>
<style>
.design{background:lightblue; width:400px; height:400px; margin:10px; padding:10px;}
</style>
<body>
<h1> Enter login details</h1>
<h3>Please fill in the form to login.</h3>
<form action="" method="post">
<div class="design">
<p>Email : <input type="email" name="e" placeholder="enter email"/></p>
<p>Password : <input type="password" name="p" placeholder="enter password"/></p>
<p>Repeat Password : <input type="password" name="r" placeholder="repeat password"/></p>
<input type="reset" value="reset" name="rs"/>
<input type="submit" value="Login" name="s"/>
</div>
</form>
</body>
</html>
